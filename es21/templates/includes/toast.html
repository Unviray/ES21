{% with messages = get_flashed_messages(True) %}
{% if messages %}
<div class="d-flex fixed-bottom flex-column-reverse mb-3 ml-3">
    {% for message in messages %}
    <div class="toast align-content-center bg-{{ message[0] }} text-{{ color_contrast(message[0])}} mb-1" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body d-flex flex-row">
            <div class="mt-1 mr-auto">
                {{ message[1]|safe }}
            </div>
            <button type="button" class="ml-2 text-white close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
